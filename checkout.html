<html>
    <head>
        <title>Checkout</title>
        <link rel="Stylesheet" href="Style2.css">
        <script>
            function validate(){
                var result_text=document.getElementById("result");
                var ph_no=document.getElementById("number").value;
                if(ph_no.search(/^[0-9]+$/)==-1||ph_no.length!=10)
                {
                    alert("Invalid Phone Number!");
                    return;
                }
                var email=document.getElementById("email").value;
                if(email.search(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)==-1)
                {
                    alert("Invalid Email ID!");
                    return;
                }
                var card_num=document.getElementById("card").value;
                if(card_num.length!=16){
                    alert("Invalid Card Number!");
                    return;
                }
                alert("Order Placed! Chicken Shack is preparing your order");
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>PLACE ORDER</h1>
        </div>

        <div class="form" id="result">
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" name="fname"><br>
                <label for="number">Number: </label>
                <input type="text" id="number" name="number"><br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email"><br>
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9101 1121"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="city">Select City:</label><br>
                <select name="city">
                    <option value="bangalore">Bangalore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="chennai">Chennai</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                </select><br>
                <label for="zip">Zip:</label>
                <input type="text" name="zip" id="zip"><br>
                <center><button onclick="validate()"><center>Order</center></button></center>
            </form>
            <center><button style="width:80px; height:40px; background-color:white; color:green;"><a href="Restaurant2.html">Return to Home</a></button></center>
        </div>
    </body>
</html>
